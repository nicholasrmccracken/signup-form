<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="image-panel">
        <p id="logo">Botify<span>TM</span></p>
        <div id="hero-image"></div>
        <p id="tagline">Scale your business with an AI workforce!</p>
    </div>
    <div id="form-panel">
        <header>
            <p>Sign-up for blazingly fast growth:</p>
        </header>
        <form>
            <div class="form">
                <div class="form-item">
                    <label for="fname"></label>
                    <input type="text" id="fname" name="fname" placeholder="" required>
                    <span>FIRST NAME</span>
                </div>
                <div class="form-item">
                    <label for="lname"></label>
                    <input type="text" id="lname" name="lname" placeholder="" required>
                    <span>LAST NAME</span>
                </div>
                <div class="form-item">
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder=""  required>
                    <span>EMAIL</span>
                </div>
                <div class="form-item">
                    <label for="phone"></label>
                    <input type="tel" id="phone" name="phone" placeholder="" >
                    <span>PHONE NUMBER</span>
                </div>
                <div class="form-item">
                    <label for="password"></label>
                    <input type="password" id="password" name="password" minlength="6" placeholder="" required>
                    <span>PASSWORD</span>
                </div>
                <div class="form-item">
                    <label for="confirm-pass"></label>
                    <input type="password" id="confirm-pass" name="confirm-pass"  minlength="6" placeholder="" required>
                    <span>CONFIRM PASSWORD</span>
                </div>
            </div>
            <div class="submission">
                <button type="submit">Create Account</button>
                <p>Already have an account? <span>Log in!</span></p>
            </div>
        </form>
    </div>
</body>
</html>
